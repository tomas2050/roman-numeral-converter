<!DOCTYPE html>
<html>
  <head>
    <title>Roman Numeral Converter</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script
      crossorigin
      src="https://unpkg.com/react/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom/umd/react-dom.development.js"
    ></script>
    <script
      src=" https://unpkg.com/react-transition-group/dist/react-transition-group.js"
      crossorigin
    ></script>
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png" />
    <script type="text/babel" src="/app.jsx"></script>
    <style>
      h1 {
        font-family: "Brush Script MT", cursive;
      }
      .fade-enter {
        top: 0;
        opacity: 0;
      }
      .fade-enter-active {
        opacity: 1;
        transition: opacity 500ms linear;
      }
      .fade-exit {
        opacity: 1;
      }
      .fade-exit-active {
        display: none;
        opacity: 0;
        transition: opacity 500ms linear;
      }
    </style>
  </head>
  <body>
    <div id="app">Rendering</div>
  </body>
</html>
